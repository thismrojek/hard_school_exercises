<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genialna witryna</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <a href="">O nas</a>
                <a href="">Sklep</a>
                <a href="">Blog</a>
                <a href="">Kontakt</a>
            </nav>
            <img src="" alt="LOGO">
        </header>
        <section class="benefits">
            <article>
                <p>Korzyści naszej oferty:</p>
                <ol>
                    <li>Niezawodność</li>
                    <li>Szybka obsługa</li>
                    <li>Niska cena</li>
                    <li>Wysoka jakość</li>
                </ol>
            </article>
        </section>
        <section class="contact">
            <p>Formularz kontaktowy</p>
            <form id="contactForm">
                <input name="firstname" placeholder="Imię">
                <input name="email" placeholder="Adres email" type="email">
                <textarea name="message" cols="30" rows="10" placeholder="Wiadomość..."></textarea>
                <input type="submit" value="Wyślij">
            </form>
        </section>
        <footer>
            <h2>Stopka strony</h2>
            <p class="copyright">Stronę wykonał Mateusz Rojek</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
